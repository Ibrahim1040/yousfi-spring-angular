<div class="container">
  <mat-card [formGroup]="paymentFormGroup" class="payment-form">
    <mat-card-header>
      <mat-card-title>New Payment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Payment date</mat-label>
        <input matInput formControlName="date">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Student Code</mat-label>
        <input matInput formControlName="studentCode">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Upload file</mat-label>
        <input type="file" (change)="onFileSelected($event)">
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</div>
